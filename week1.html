<html>
    <head> 
         <title> forms </title>
    </head>
    <body> 
        <p><h2>application forms</h2></p>
         
        <label> range: </label>
               <input type="range" name="range">
        <br>
        <label> date of birth</label>

               <input type="date" name="dob">
        <br>
        <label> gender</label>
               <input type="radio" name="gender"/>male<br>
               <input type="radio" name="gender">female<br>
               <input type="radio" name="gender"> others<br>
        <br>
        <label> qualification</label>
        <select>
            <option value ="null">select</option>
            <option value="ssc"> ssc</option>
            <option value="inter"> inter</option>
            <option value="diploma"> diploma</option>
            <option value="engineering">engineering</option>
        </select>
        <br>
        <label> languages</label>
        <input type="checkbox"  name="languages"/>telugu
        <input type="checkbox"  name="languages"/>hindi
        <input type="checkbox" name="languages"/>english
        <br>
        <label> email</label>
        <input type="email" name="email">
        <br>
        <label>number</label>
        <input type="number" name="number"/>
        <br>
        <label> photo</label>
        <input type="file" name="photo"><br>
        <label> address</label>
        <textarea cols="35" rows="12" ></textarea>
        <input type="submit" value="submit"><br>
        <input type="reset" value="reset">
    </body>
</html>
